version: "3.9"

services:
  db:
    image: postgres:16
    container_name: talent-orbit-ats-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: talentorbit
      POSTGRES_PASSWORD: talentorbit
      POSTGRES_DB: talentorbit
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      # Shared volume for storing resumes (will be used by app later)
      - resumes:/var/lib/talent-orbit-ats/resumes

volumes:
  db_data:
  resumes:
