version: "3.9"

services:
  db:
    image: postgres:16
    container_name: talent-orbit-ats-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: talentorbit
      POSTGRES_PASSWORD: talentorbit
      POSTGRES_DB: talentorbit
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - resumes:/var/lib/talent-orbit-ats/resumes

  gateway:
    build: ./backend/gateway
    container_name: talent-orbit-ats-gateway
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PORT: 3000
    ports:
      - "3000:3000"

volumes:
  db_data:
  resumes:
