name: CI

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/db

      - name: Run tests
        run: pnpm test

      - name: Build all apps
        run: pnpm build
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/db

      - name: Validate docker-compose
        run: docker compose -f docker-compose.yml config

      - name: Build gateway Docker image
        run: docker build -t talent-orbit-ats-gateway ./backend/gateway

      - name: Build auth Docker image
        run: docker build -t talent-orbit-ats-auth ./backend/auth

      - name: Build jobs Docker image
        run: docker build -t talent-orbit-ats-jobs ./backend/jobs

      - name: Build applications Docker image
        run: docker build -t talent-orbit-ats-applications ./backend/applications
